<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plasma Table Burnouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; background-color: #ECF0F1; color: #34495E; }
        .container { max-width: 400px; margin: 0 auto; background-color: #FFFFFF; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 24px; font-weight: 700; color: #2C3E50; text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: 700; }
        input[type="email"], input[type="password"] { padding: 8px; border: 1px solid #BDC3C7; border-radius: 4px; font-size: 16px; }
        .button-container { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 10px; border: none; border-radius: 5px; font-weight: 700; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        .login-btn { background-color: #27AE60; color: #FFFFFF; }
        .login-btn:hover { background-color: #219653; }
        .guest-btn { background-color: #F1C40F; color: #34495E; }
        .guest-btn:hover { background-color: #E2B607; }
        a { color: #3498DB; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .flash-success { color: #27AE60; text-align: center; }
        .flash-error { color: #E74C3C; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <div class="button-container">
        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="guest-btn" id="guestButton" data-guest-url="{{ url_for('main.guest_checkout') }}">Continue As Guest</button>
    </div>
</form>
<div id="message"></div>
        <p>
  <button type="button" onclick="window.openModal && window.openModal('signupModal')">Register</button> |
  <a href="#" onclick="alert('Please use the password reset function in the Firebase login modal.')">Forgot Password?</a>
</p>
    </div>

    <script>
      document.getElementById('guestButton').addEventListener('click', function() {
        const guestUrl = this.getAttribute('data-guest-url');
        window.location.href = guestUrl;
      });

      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        try {
          const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
          const idToken = await userCredential.user.getIdToken();
          // Send ID token to backend for session
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id_token: idToken })
          });
          if (response.ok) {
            messageDiv.innerHTML = '<p class="flash-success">Login successful! Redirecting...</p>';
            setTimeout(() => { window.location.href = '/'; }, 1000);
          } else {
            const res = await response.json();
            messageDiv.innerHTML = `<p class="flash-error">${res.error || 'Login failed.'}</p>`;
          }
        } catch (error) {
          messageDiv.innerHTML = `<p class="flash-error">${error.message}</p>`;
        }
      });
    </script>
</body>
</html>
