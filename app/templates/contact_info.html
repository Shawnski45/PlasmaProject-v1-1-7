<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information - PlasmaTableBurnouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; background-color: #ECF0F1; color: #34495E; }
        .container { max-width: 500px; margin: 0 auto; background-color: #FFFFFF; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 24px; font-weight: 700; color: #2C3E50; }
        form { margin-top: 20px; }
        label { display: block; margin: 10px 0 5px 0; }
        input { width: 100%; padding: 8px; border: 1px solid #E0E0E0; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #27AE60; color: #FFFFFF; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; }
        button:hover { background-color: #219653; }
        .flash-success { color: #27AE60; }
        .flash-error { color: #E74C3C; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="company_name">Company Name (Optional):</label>
            <input type="text" id="company_name" name="company_name" value="{{ contact.company_name if contact else '' }}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ contact.first_name if contact else '' }}" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ contact.last_name if contact else '' }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ contact.phone if contact else '' }}" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <button type="submit">Submit Contact Info</button>
        </form>
    </div>
</body>
</html>
