<!-- guest_checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #F4F6F8; color: #2C3E50; }
        .checkout-container { max-width: 400px; margin: 50px auto; padding: 32px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(44,62,80,0.08); }
        .checkout-container h2 { margin-bottom: 18px; font-size: 1.7em; text-align: center; }
        .checkout-form { display: flex; flex-direction: column; gap: 18px; }
        label { font-weight: 700; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"] { padding: 10px; border: 1px solid #BDC3C7; border-radius: 5px; font-size: 1em; }
        .checkout-btn { padding: 12px; background: #27AE60; color: #fff; font-size: 1.1em; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .checkout-btn:hover { background: #219653; }
        .login-link { text-align: center; margin-top: 18px; font-size: 0.98em; }
        .login-link a { color: #3498DB; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Guest Checkout</h2>
        <form method="POST" action="{{ url_for('main.checkout') }}" class="checkout-form" id="guestCheckoutForm">
            <div>
                <label for="name">Name<span style="color:#E74C3C">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email<span style="color:#E74C3C">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit" class="checkout-btn">Buy with Credit Card</button>
        </form>
        <div class="login-link">
            <span>Already have an account? <a href="/login">Login/Sign Up</a></span>
        </div>
    </div>
</body>
</html>
