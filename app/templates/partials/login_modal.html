<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden transition-opacity">
  <div class="bg-gray-800 text-white rounded-lg shadow-xl p-6 w-full max-w-md relative">
    <button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="window.closeModal('loginModal')">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Sign In</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-xl font-bold mt-2">Sign In</button>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-400">Don't have an account?</span>
      <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm ml-2" onclick="window.openModal('signupModal')">Sign Up</button>
    </div>
  </div>
</div>

<!-- Firebase Auth Integration for Modal Login -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    try {
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
      const idToken = await userCredential.user.getIdToken();
      // Send ID token to backend for session
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_token: idToken })
      });
      if (response.ok) {
        // Optionally close modal and reload or redirect
        window.closeModal && window.closeModal('loginModal');
        window.location.reload();
      } else {
        const res = await response.json();
        alert(res.error || 'Login failed.');
      }
    } catch (error) {
      alert(error.message);
    }
  });
</script>
