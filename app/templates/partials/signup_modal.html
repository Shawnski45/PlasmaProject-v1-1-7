<!-- Signup Modal -->
<div id="signupModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden transition-opacity">
  <div class="bg-gray-800 text-white rounded-lg shadow-xl p-6 w-full max-w-md relative">
    <button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="window.closeModal('signupModal')">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" name="name" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <div>
        <label class="block mb-1">Phone</label>
        <input type="tel" name="phone" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-xl font-bold mt-2">Sign Up</button>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-400">Already have an account?</span>
      <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm ml-2" onclick="window.openModal('loginModal')">Sign In</button>
    </div>
  </div>
</div>
