<!-- Stripe Elements Payment Modal -->
<div id="paymentModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 hidden transition-opacity">
  <div class="bg-gray-900 text-white rounded-lg shadow-xl p-6 w-full max-w-md relative animate-fadeIn">
    <button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="window.closeModal('paymentModal')">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Payment</h2>
    <form id="stripePaymentForm" class="space-y-4">
      <div id="card-element" class="bg-gray-800 p-4 rounded border border-gray-700"></div>
      <div id="card-errors" class="text-red-500 text-sm min-h-[24px]"></div>
      <button type="submit" id="payNowBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-xl font-bold mt-2 transition-colors">Pay Now</button>
    </form>
    <div id="payment-success" class="hidden mt-4 text-green-400 font-bold text-lg text-center"></div>
    <div id="payment-failure" class="hidden mt-4 text-red-500 font-bold text-lg text-center"></div>
  </div>
</div>
